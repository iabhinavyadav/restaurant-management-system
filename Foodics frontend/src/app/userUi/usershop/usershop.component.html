      <div class="row">

          <div class="card">

              data-mdb-ripple-color="light">
              <img src="{{food.retrievedImage}}"
                class="w-100" />

                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>

            </div>

                <h5 class="card-title mb-3">{{food.name}}</h5>
              
              
                <p>{{food.description}}</p>
              
              <div class="offset-md-4 col-md-4">
                <button class="btn btn-primary btn-sm" style="background-color: rgb(242,98,28); border-color: rgb(242,98,28);" >â‚¹ {{food.price}}</button>
